<app-common-header></app-common-header>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ headerTxt }}
      <small>{{ headerTxt }} information</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
      <li class="active">Here</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid" >

    <div class="row">
		<div class="col-md-12 offset-md-3">
			<form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()" *ngIf="isLoaded" >
				
				<!-- <div class="col-md-6">
					<label>Restaurant Name</label>
					<input type="text" placeholder="Username" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
					<div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
						<div *ngIf="f.userName.errors.required">User Name is required</div>
					</div>
				</div> -->

				<div class="col-md-6">
					<label>Restaurant Name</label>
					<input type="text" placeholder="restaurant_name" formControlName="restaurant_name" class="custom-control form-control" [ngClass]="{ 'is-invalid': submitted && f.restaurant_name.errors }" value="{{restaurantData?.restaurant_name}}" />
					<div *ngIf="submitted && f.restaurant_name.errors" class="invalid-feedback">
						<div *ngIf="f.restaurant_name.errors.required">Restaurant Name is required</div>
					</div>
				</div>

				<div class="col-md-6">
					<label>Restaurant Addrerss</label>
					<input type="text" placeholder="Restaurant Addrerss" formControlName="restaurant_addr" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.restaurant_addr.errors }" value="{{restaurantData?.restaurant_addr}}" />
					<div *ngIf="submitted && f.restaurant_addr.errors" class="invalid-feedback">
						<div *ngIf="f.restaurant_addr.errors.required">Restaurant Addrerss is required</div>
					</div>
				</div>

				<div class="col-md-12" style="margin-top: 10px;">
					<button class="btn btn-primary">Submit</button>
					<!-- <button class="btn btn-primary btn-block btn-flat">{{ buttonTxt }}</button> -->
				</div>

			</form>
		</div>
	</div>

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<app-common-footer></app-common-footer>
