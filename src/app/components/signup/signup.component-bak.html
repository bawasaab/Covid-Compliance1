<div class="login-box">
	<div class="login-logo">
		<a href="javascript:void();"><b>Humdine</b>App</a>
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<!-- <p class="login-box-msg">Sign up to start your session</p> -->
	
		<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

		<div class="form-group">
            <label>First name</label>
            <input type="text" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" />
            <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                <div *ngIf="f.first_name.errors.required">first name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Last name</label>
            <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
            <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                <div *ngIf="f.last_name.errors.required">last name is required</div>
            </div>
		</div>
		
		<div class="form-group">
			<label>Email</label>
			<input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
			<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
				<div *ngIf="f.email.errors.required">Email is required</div>
				<div *ngIf="f.email.errors.email">Email must be a valid email address</div>
			</div>
		</div>

		<div class="form-group">
			<label>Password</label>
			<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
			<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
				<div *ngIf="f.password.errors.required">Password is required</div>
				<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
			</div>
        </div>

        <!-- <div class="form-group">
            <label>Contact</label>
            <input type="text" formControlName="contact" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" />
            <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
                <div *ngIf="f.contact.errors.required">contact is required</div>
                <div *ngIf="f.contact.errors.contact">contact must be a valid contact address</div>
            </div>
        </div> -->

		<div class="row">
			<!-- /.col -->
			<div class="col-xs-4">
				<button class="btn btn-primary btn-block btn-flat">Sign up</button>
			</div>
			<div class="col-xs-8" style="text-align: right;">
				<a href="javscript:void(0);" routerLink="/login">Login</a>
			</div>
			<!-- /.col -->
		</div>
		</form>
		
	</div>
	<!-- /.login-box-body -->
</div>
