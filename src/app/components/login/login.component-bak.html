<div class="login-box">
	<div class="login-logo">
		<a href="javascript:void();"><b>Humdine</b>App</a>
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">Sign in to start your session</p>
	
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

		<div class="form-group">
			<label>Email</label>
			<input type="text" formControlName="universityEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.universityEmail.errors }" />
			<div *ngIf="submitted && f.universityEmail.errors" class="invalid-feedback">
				<div *ngIf="f.universityEmail.errors.required">Email is required</div>
				<div *ngIf="f.universityEmail.errors.email">Email must be a valid email address</div>
			</div>
		</div>

		<div class="form-group">
			<label>Password</label>
			<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
			<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
				<div *ngIf="f.password.errors.required">Password is required</div>
				<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
			</div>
		</div>

		<div class="row">
			<!-- /.col -->
			<div class="col-xs-4">
				<button class="btn btn-primary btn-block btn-flat">Sign In</button>
			</div>
			<div class="col-xs-8" style="text-align: right;">
				<a href="" routerLink="/forgot-password">Forgot Password</a><br>
				<a href="" routerLink="/signup">Sign Up</a>
			</div>
			<!-- /.col -->
		</div>
		</form>
		
	</div>
	<!-- /.login-box-body -->
</div>
